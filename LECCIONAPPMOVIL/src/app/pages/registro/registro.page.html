<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Persona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="registrar()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" formControlName="edad"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="formulario.get('edad')?.errors?.['min']">
        Debe ser mayor a 18
      </ion-note>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="telefono"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="formulario.get('telefono')?.errors?.['minlength']">
        Mínimo 10 dígitos
      </ion-note>
    </ion-list>

    <ion-button expand="block" type="submit" [disabled]="formulario.invalid">
      Registrar
    </ion-button>
  </form>
</ion-content>
